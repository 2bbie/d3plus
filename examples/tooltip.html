<!DOCTYPE html>
<meta charset="utf-8">
<link href="../src/vizwhiz.css" rel="stylesheet" type="text/css">
<style>

body {
  margin: 0; padding:0;
}

div.tester {
  background-color: red;
  width: 200px;
  height: 200px;
  margin: 100px;
}

</style>
<body>

<div id="test1" class="tester"></div>
<div id="test2" class="tester"></div>

<script src="../lib/d3.js"></script>
<script src="../lib/modernizr.custom.js"></script>
<script src="../src/general.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/viz/rings.js"></script>

<script>

  d3.selectAll("div.tester")
    .on(vizwhiz.evt.over,function(d){
      
      var x_pos = this.offsetLeft+100, y_pos = this.offsetTop+100
      
      vizwhiz.tooltip.create({
        "title": "Testing Content",
        "x": x_pos,
        "y": y_pos,
        "offset": 105,
        "width": 100,
        "arrow": true
      })
      
    })
    .on(vizwhiz.evt.out,function(d){
      // vizwhiz.tooltip.remove()
    })

</script>
