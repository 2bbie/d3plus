<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="../src/vizwhiz.css" rel="stylesheet" type="text/css">
  <style>

  body {
    margin: 0px;
  }

  </style>
</head>
<body>

<div id="viz"></div>

<script src="../lib/d3.js"></script>
<script src="../lib/modernizr.custom.js"></script>
<script src="../src/general.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/viz/bubbles.js"></script>
<script>

  var width = window.innerWidth,
      height = window.innerHeight;
    
  d3.json("data/products_mg.json", function(raw_data) {
    d3.json("data/attr_hs.json", function(attr) {
        
      flat2010 = raw_data.filter(function(d){ return d.year == 2010 && d.val_usd > 50000000 && d.val_usd < 10000000000; })
      
      var data2010 = []
      flat2010.forEach(function(d){
        var obj = vizwhiz.utils.merge(d,attr[d.id])
        obj.category = attr[d.id.substr(0,2)].name;
        obj.total = Math.floor(Math.random() * (800 - 2 + 1)) + 2;
        obj.available = Math.ceil(obj.total * Math.random());
        if (obj.available/obj.total == 1) obj.active = true;
        else obj.active = false;
        // obj.active = Math.random() < 0.5
        delete obj.year
        delete obj.attr_type
        data2010.push(obj)
      })
        
      flat2003 = raw_data.filter(function(d){ return d.year == 2003 && d.val_usd > 50000000 && d.val_usd < 10000000000; })
      
      var data2003 = []
      flat2003.forEach(function(d){
        var obj = vizwhiz.utils.merge(d,attr[d.id])
        obj.category = attr[d.id.substr(0,2)].name;
        obj.total = Math.floor(Math.random() * (800 - 2 + 1)) + 2;
        obj.available = Math.ceil(obj.total * Math.random());
        if (obj.available/obj.total == 1) obj.active = true;
        else obj.active = false;
        // obj.active = Math.random() < 0.5
        delete obj.year
        delete obj.attr_type
        data2003.push(obj)
      })
      
      viz = vizwhiz.viz.bubbles()
        .width(width)
        .height(height)
        .id_var("id")
        .value_var("val_usd")
        .text_var("name")
        .tooltip_info(["available","total","val_usd","val_quantity","val_kg"]);
          
      d3.select("#viz")
        .datum(data2010)
        .call(viz);
    
      setTimeout(function(){
      
        d3.select("#viz")
          .datum(data2003)
          .call(viz)
      
      },4000)
        
    });
  });
  

</script>
</body>
</html>
