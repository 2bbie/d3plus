var viz = vizwhiz.viz.tree_map();

d3.json("data/products_mg.json", function(flat_data){
  d3.json("data/attr_hs.json", function(attrs){

    flat_data = flat_data.filter(function(d){
      return d.year == 2010;
    })

    flat_data.map(function(d, i){
      d.value = d.val_usd;
      d.nesting_0 = attrs[d.id.slice(0, 2)].name;
      d.nesting_1 = attrs[d.id.slice(0, 4)].name;
      d.nesting_2 = attrs[d.id.slice(0, 6)].name;
      flat_data[i] = vizwhiz.utils.merge(d, attrs[d.id]);
    })

    viz
      .text_var("name")
      .id_var("id")
      .nesting(["nesting_0"])

      d3.select("#viz")
        .datum(flat_data)
        .call(viz)
