<!DOCTYPE html>

<body>

<div id="viz"></div>

<script src="../lib/d3.js"></script>
<script src="../src/viz/tree_map.js"></script>
<script>

var width = 960,
    height = 55,
    margin = {top: 5, right: 40, bottom: 20, left: 120};

var viz = vizwhiz.viz.tree_map()
    .width(width - margin.right - margin.left)
    .height(height - margin.top - margin.bottom);


  data = []

  //TODO: to be consistent with other models, should be appending a g to an already made svg, not creating the svg element
  var chart = d3.select("#viz").selectAll("svg")
    .data(data)
    .enter().append("svg")
      .attr("width", width)
      .attr("height", height)


  window.transition = function() {

    viz
      .call(chart);
  };




d3.select('body').on('click', window.transition);


</script>
