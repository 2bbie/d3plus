<!DOCTYPE html>
<meta charset="utf-8">
<link href="../src/vizwhiz.css" rel="stylesheet" type="text/css">
<style>

body {
  margin: 0; padding:0;
}

</style>
<body>

<div id="viz"></div>

<script src="../lib/d3.js"></script>
<script src="../lib/modernizr.custom.js"></script>
<script src="../src/general.js"></script>
<script src="../src/utils.js"></script>
<script src="../src/tooltip.js"></script>
<script src="../src/viz/viz.js"></script>
<script src="../src/viz/rings.js"></script>

<script>

var viz = vizwhiz.viz()

d3.json("data/attr_hs.json", function(attr) {
  d3.json("data/network_hs.json", function(hs) {
    
    viz_nodes = hs.nodes
    viz_links = hs.edges
    viz_links.forEach(function(link){
      link.source = viz_nodes[link.source]
      link.target = viz_nodes[link.target]
    })
    // viz_links.forEach(function(link){
    //   link.source = viz_nodes.filter(function(d){return d.id == link.source})[0]
    //   link.target = viz_nodes.filter(function(d){return d.id == link.target})[0]
    // })
    
    d3.json("data/products_mg.json", function(ps_data) {
        
        var data = [],
            years = vizwhiz.utils.uniques(ps_data,"year")
        years.forEach(function(year){
          viz_nodes.forEach(function(n){
            var d = ps_data.filter(function(p){ return p.year == year && p.id == n.id })[0]
            var obj = vizwhiz.utils.merge(d,attr[n.id])
            obj.year = year;
            obj = vizwhiz.utils.merge(obj,n)
            obj.nesting_0 = {"name":attr[obj.id.slice(0, 2)].name, "id":obj.id.slice(0, 2)};
            obj.nesting_1 = {"name":attr[obj.id.slice(0, 4)].name, "id":obj.id.slice(0, 4)};
            obj.nesting_2 = {"name":attr[obj.id.slice(0, 6)].name, "id":obj.id.slice(0, 6)};
            obj.active = Math.floor(Math.random()*2);
            data.push(obj)
          })
        })
      
      viz
        .type("rings")
        .text_var("name")
        .id_var("id")
        .links(viz_links)
        .value_var("value")
        // .highlight("116108") // women's undergarments
        .highlight("020910") // ginger
        // .highlight("157202") // ferroalloys
        // .highlight("178703") // cars
        // .highlight("168480") // molding boxes
        .tooltip_info(["id","distance", "complexity", "value"])
        .nesting(["nesting_0","nesting_1","nesting_2"])
        .total_bar({"prefix": "Export Value: $", "suffix": " USD", "format": ",f"})

      // viz
      //   .text_var("name")
      //   .id_var("id")
      //   .links(viz_links)
      //   .value_var("value")
      //   .center("3762") // Circus
      //   // .center("1210") // CEOs
      //   .tooltip_info([])

      d3.select("#viz")
        .datum(data)
        .call(viz)    

    })
  })
})

</script>
