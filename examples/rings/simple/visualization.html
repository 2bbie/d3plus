<!doctype html>
<meta charset="utf-8">

<!-- load D3plus CSS -->
<link href="/css/d3plus.css" media="screen" rel="stylesheet" type="text/css" />

<!-- load D3js -->
<script src="/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // create sample dataset
  var sample_data = [
    {"name": "alpha", "size": 10},
    {"name": "beta", "size": 12},
    {"name": "gamma", "size": 30},
    {"name": "delta", "size": 26},
    {"name": "epsilon", "size": 12},
    {"name": "zeta", "size": 26},
    {"name": "theta", "size": 11},
    {"name": "eta", "size": 24}
  ]

  // create list of node connections
  var connections = [
    {"source": "alpha", "target": "beta"},
    {"source": "alpha", "target": "gamma"},
    {"source": "beta", "target": "delta"},
    {"source": "beta", "target": "epsilon"},
    {"source": "zeta", "target": "gamma"},
    {"source": "theta", "target": "gamma"},
    {"source": "eta", "target": "gamma"}
  ]

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .type("rings")      // visualization type
    .data(sample_data)  // sample dataset
    .id("name")         // key for which our data is unique on
    .edges(connections) // list of node connections
    .focus("alpha")     // ID of the initial center node
    .draw()             // finally, draw the visualization!

</script>
