<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="javascript data visualization tool engine built on  top of D3.js"/>

        <!-- Custom CSS -->
        <link href="/css/styles.css" media="screen" rel="stylesheet" type="text/css" />

    </head>
    <body>
      
      <a href="https://github.com/alexandersimoes/d3plus"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
      <header>
        <h1><a href="/">D3plus</a></h1>
        {% assign url = page.url|remove:'index.html' %}
        {% for link in site.navigation %}
        <a {% if url contains link.url %}class="active"{% endif %} href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
        {% endfor %}
      </header>
      
      
      <div id="content">
        {{ content }}
      </div>
      
      
      <script type="text/javascript">

      // Google Analytics
      
      </script>

    </body>
</html>
