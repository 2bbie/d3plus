<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>D3plus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="javascript data visualization tool engine built on  top of D3.js"/>

        <!-- Custom CSS -->
        <link href="/css/styles.css" media="screen" rel="stylesheet" type="text/css" />

    </head>
    <body>
      
      <a href="https://github.com/alexandersimoes/d3plus"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
      <header>
        <h1><a href="/">D3plus</a></h1>
        
        
        <a  href="/workshops/" title="">Workshops</a>
        
        <a  href="/d3plus.v1.zip" title="">Download</a>
        
      </header>
      
      
      <div id="content">
        <style>
section#logo {
  text-align: center;
}
section#links {
  margin: auto;
  text-align: center;
  width: 800px;
}
section#links a {
  display: inline-block;
  margin: 20px;
  width: 75px;
}
section#links a img {
  width: 75px;
}
</style>


<section id="logo">
  <img src="/assets/img/d3plus-icon.png">
</section>

<section id="links">
  <a href="https://github.com/alexandersimoes/d3plus/stargazers">
    <img src="/assets/img/star-icon.png">
    <span id="stars"></span>
  </a>
  <a href="https://github.com/alexandersimoes/d3plus/network/members">
    <img src="/assets/img/fork-icon.png">
    <span id="forks"></span>
  </a>
  <a href="https://github.com/alexandersimoes/d3plus/">
    <img src="/assets/img/github-icon.png">
    View Source
  </a>
  <a href="https://groups.google.com/forum/#!forum/d3plus">
    <img src="/assets/img/googlegroups-icon.png">
    Get Help
  </a>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>

  /* Grrrr... forced to use jquery because D3 does not have JSONP support */
  
  // get stars
  $(function(){
    $.getJSON('https://api.github.com/repos/alexandersimoes/d3plus?callback=?', function(d){
      $('#stars').text(d && d.data ? d.data.stargazers_count : '');
      $('#forks').text(d && d.data ? d.data.forks_count : '');
    });
  });
  
</script>
      </div>

        // Google Analytics

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    </body>
</html>
