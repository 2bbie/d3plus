<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>

  /* Grrrr... forced to use jquery because D3 does not have JSONP support */
  
  // get stars
  $(function(){
    $.getJSON('https://api.github.com/repos/alexandersimoes/d3plus?callback=?', function(d){
      
      if (d && d.data && d.data.message.indexOf("API rate limit exceeded") < 0) {

        $('#issues').text(": "+d.data.open_issues_count);
        $('#watchers').text(": "+d.data.subscribers_count);
        $('#stars').text(": "+d.data.stargazers_count);
        $('#forks').text(": "+d.data.forks_count);
        
      }
    });
  });
  
</script>
