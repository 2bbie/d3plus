<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<script src="js/showdown.js"></script>
<script>

  /* Grrrr... forced to use jquery because D3 does not have JSONP support */
  
  // Get releases list
  $(function(){
    $.getJSON('https://api.github.com/repos/alexandersimoes/d3plus/releases?client_id=85fd2434dd8ebd42c68d&client_secret=d3c1a4d9fb8752c9d6e9a4c8726fd9e6cfbd0067&callback=?', function(d){
      
      var div = d3.select("#releases").insert("div",".button")

      if (d && d.data && !d.data.message) {

        var r = d.data.filter(function(r){
          return !r.draft
        })[0]
        
        div.append("h3").html(r.name)
        div.append("h5").html(new Date(r.published_at).toLocaleString().split(" ")[0])
        
        var converter = new Showdown.converter();
        var html = converter.makeHtml(r.body);
        
        div.append("div").attr("class","body").html(html)
        
      }
      else {
        div.html("Github not responding.")
      }
      
    });
  });

  // Get generic Github stats
  $(function(){
    $.getJSON('https://api.github.com/repos/alexandersimoes/d3plus?client_id=85fd2434dd8ebd42c68d&client_secret=d3c1a4d9fb8752c9d6e9a4c8726fd9e6cfbd0067&callback=?', function(d){
      
      if (d && d.data && !d.data.message) {

        $('#issues').text(": "+d.data.open_issues_count);
        $('#watchers').text(": "+d.data.subscribers_count);
        $('#stars').text(": "+d.data.stargazers_count);
        $('#forks').text(": "+d.data.forks_count);
        
      }
      
    });
  });
  
</script>
