<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>D3plus</title>
    <meta name="description" content="Data visualization made easy. A javascript library that extends the popular D3.js to enable fast and beautiful visualizations."/>

    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="256x256" href="/assets/img/touchicon.png">

    <!-- Facebook Properties -->
    <meta property="og:image" content="http://d3plus.org/assets/img/facebook.jpg" />

    <!-- Custom CSS -->
    <link href="/css/styles.css" media="screen" rel="stylesheet" type="text/css" />

    <!-- Font-Awesome -->
    <link href="/assets/font-awesome-4.0.3/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <header>
      <nav>
        <h1><a href="/">D3plus</a></h1>
        
        
        <a  href="/examples/">Examples</a>
        
        <a  href="https://github.com/alexandersimoes/d3plus/wiki">Documentation</a>
        
        <a  href="/workshops/">Workshops</a>
        
        <a  href="/d3plus.zip">Download</a>
        
        <a  href="https://github.com/alexandersimoes/d3plus">Source</a>
        
      </nav>
    </header>


    <div id="content">
      <style>

  section#logo {
    display: block;
    margin: 70px auto;
    padding: 0px;
    text-align: center;
    width: 800px;
  }

  section#logo img {
    display: inline-block;
    vertical-align: top;
  }

  section#logo div {
    color: #888;
    display: inline-block;
    font-size: 50px;
    font-family: "HelveticaNeue-UltraLight", "Helvetica Neue Ultra Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: lighter;
    line-height: 50px;
    padding: 50px 25px;
    text-align: left;
    width: 350px;
  }

  section {
    margin: 75px auto 0px;
    text-align: center;
    width: 800px;
  }

  section h2 {
    text-align: left;
  }

  section#links a {
    display: inline-block;
    font-size: 12px;
    margin: 0px;
    width: 100px;
  }

  section#links a i {
    display: block;
    font-size: 50px;
  }

  section#links a span {
    display: inline-block;
  }

  section#releases {
    margin-top: 25px;
  }

  section#releases div.body {
    display: inline-block;
    font-size: 12px;
    line-height: 15px;
    margin-bottom: 10px;
    text-align: left;
    width: 700px;
  }

  section#releases div.body h2 {
    text-align: center;
  }

  a.example {
    margin: 10px 10px 25px 10px !important;
  }

</style>

  var q = queue()
  users.forEach(function(user){
    var url = "https://api.github.com/users/"
    url += user
    url += "/gists?client_id=85fd2434dd8ebd42c68d&client_secret=d3c1a4d9fb8752c9d6e9a4c8726fd9e6cfbd0067"
    q.defer(d3.json,url)
  })

  q.awaitAll(function(error,data){

    if (error || data.length == 0) {
      loading.text("Error loading Examples")
    }
    else {

      var merged = []
      merged = merged.concat.apply(merged,data).filter(function(g){
        if (g.public && gists.indexOf(g.id) >= 0 && g.id in categories) {
          g.category = categories[g.id]
          return true
        }
        return false
      })

      function enter(elem) {

        elem.style("opacity",0)
          .transition().duration(400).delay(delay)
          .style("opacity",1)

        delay += 30

      }

      loading.remove()

      var delay = 0
      order.forEach(function(type){

        var section = container || d3.select("#content").append("section")

        if (type.length > 0) {

          var title = type.replace(/_/g," ").replace(/\w\S*/g, function(txt){
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
          })

          section.append("h2")
            .text(title+" Examples").call(enter)

          var section_gists = merged.filter(function(g){
            return g.category == type
          })

        }
        else {

          var section_gists = merged.slice(0)

        }

        section_gists.sort(function(a,b){
          return new Date(b.created_at).getTime() - new Date(a.created_at).getTime()
        })

        if ("8") {

          section_gists = section_gists.slice(0,parseInt("8"))

        }

        section_gists.forEach(function(gist) {

          if (gist) {

            var dateCreated = new Date(gist.created_at).getTime()
              , dateUpdated = new Date(gist.updated_at).getTime()
              , daysCreated = (Date.now() - dateCreated)/(24*60*60*1000)
              , daysUpdated = (Date.now() - dateUpdated)/(24*60*60*1000)

            if (daysCreated <= 7) {
              var banner = "New"
            }
            else if (daysUpdated <= 7) {
              var banner = "Updated"
            }

            var title = gist.description || gist.id,
                image = gist.files["thumbnail.png"]
                  ? gist.files["thumbnail.png"].raw_url
                  : "/assets/img/thumbnail.png"

            var button = section.append("a")
              .attr("class","example")
              .attr("href",type+"/"+gist.id)
              .call(enter)

            button.append("img")
              .attr("src",image)
              .attr("alt",title)

            button.append("div")
              .attr("class","title")
              .text(title)

            if (banner) {
              var dateSlug = "<span class='banner "+banner+"'>"+banner+"</span> "
              if (banner == "Updated") {
                dateSlug += "on "
              }
              dateSlug += new Date(gist.updated_at).toLocaleDateString()
            }

            if (dateSlug) {

              button.append("div")
                .attr("class","date")
                .html(dateSlug)

            }

          }

        })

      })

    }
  })
