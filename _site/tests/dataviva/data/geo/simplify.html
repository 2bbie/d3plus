<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight;

var area = 1, simplify = d3.geo.transform({
  point: function(x, y, z) {
    if (z >= area) this.stream.point(x, y);
  }
});

var projection = d3.geo.mercator()

var path = d3.geo.path()
    .projection(simplify);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", mousemoved);

d3.json("ap_munic.json", function(error, topo) {
  svg.insert("path", ".overlay")
      .datum(topojson.feature(topojson.presimplify(topo), topo.objects.geojson))
      .attr("d", path);
});

function mousemoved() {
  area = d3.mouse(this)[0]/100;
  svg.select("path").attr("d", path);
}

</script>
